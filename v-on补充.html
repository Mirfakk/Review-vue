<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>

</head>

<body>
    <div id="app">
        <!-- 事件绑定方式写成函数调用的形式，可以传入自定义参数
        事件后面加. 修饰符可以对事件进行限制 -->
        <input type="button" value="点击" @click="dolt(666,999)">
        <input type="text" @keyup.enter="sayHi">
    </div>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

    </script>
    <!-- 创建vue实例 -->
    <script>
        var app = new Vue({
            el: "#app",//挂载点
            data: {

            },
            methods: {
                dolt: function (p1, p2) {
                    console.log('it');
                    console.log(p1);
                    console.log(p2);
                },
                sayHi: function () {
                    alert('已提交');
                }
            }
        })
    </script>
</body>

</html>
