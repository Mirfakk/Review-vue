<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>小黑记事本</h1>
            <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
                class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{index +1}}</span>
                        <label>{{list[index]}}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer" v-show="list.length">
            <span class="todo-count" v-show="list.length">
                {{list.length}} items. left
            </span>
            <button class="clear-completed" @click="clear">
                Clear
            </button>
        </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">

    </footer>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

    </script>
    <!-- 创建vue实例 -->
    <script>
        var app = new Vue({
            el: "#todoapp",//挂载点
            data: {
                list: ["吃饭饭", "写作业", "睡觉觉",],
                inputValue: '好好学习',
            },
            methods: {
                //这里的index能够获取到当前点击数据的索引
                remove: function (index) {
                    this.list.splice(index, 1);//从哪个开始删，删几个
                },
                add: function () {
                    this.list.push(this.inputValue);
                },
                clear: function () {
                    //指向当前的数组，从数组第0个元素开始删，删整个数组长度
                    // this.list.splice(this.list[0], this.list.length);
                    this.list = [];
                }
            }
        })
    </script>
</body>

</html>
