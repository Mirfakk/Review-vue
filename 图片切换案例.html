<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <style>
        .center {
            position: relative;
            text-align: center;
        }

        .left {
            position: absolute;
            left: 300px;
            top: 150px;
        }

        .right {
            position: absolute;
            left: 780px;
            top: 160px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="center">
            <!-- 图片 -->
            <h2 class="title">
                <img :src="imgArr[index]" alt="">
            </h2>
            <!-- 左箭头 -->
            <img src="./left.png" alt="" class="left" @click="sub" v-show="index!=0">
            <!-- 右箭头 -->
            <img src="./right.png" alt="" class="right" @click="add" v-show="index<imgArr.length - 1">
        </div>
    </div>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

    </script>
    <!-- 创建vue实例 -->
    <script>
        var app = new Vue({
            el: "#app",//挂载点
            data: {
                index: 0,
                imgArr: [
                    './001.jpg',
                    './002.jpg',
                    './003.jpg',
                    './004.jpg'
                ],
            },
            methods: {
                add: function () {
                    if (this.index < 3) {
                        this.index++;
                    }
                },
                sub: function () {
                    if (this.index > 0) {
                        this.index--;
                    }
                }
            }
        })
    </script>

</body>

</html>
