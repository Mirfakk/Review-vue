<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <div id="app">
        <input type="button" name="减号按钮" value="-" @click="sub">
        <span>{{ message }}</span>
        <input type="button" name="加号按钮" value="+" @click="add">
    </div>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

    </script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 1
            },
            methods: {
                sub: function () {
                    if (this.message > 0) {
                        this.message--;
                    } else {
                        alert("最小为0")
                    }
                },
                add: function () {
                    if (this.message < 10) {
                        this.message++;
                    } else {
                        alert("最大为10")
                    }
                }
            }
        })
    </script>
</body>

</html>
