<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
</head>

<body>
    <!-- Vue的作用范围在el命中的内部中 -->
    <!-- 只支持双标签 但不要把vue挂载到html或者body标签上-->
    <div id="app">
        {{message}}
    </div>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
    <script>
        var app = new Vue({
            //支持其他选择器，建议使用id选择器
            // el: "#app",
            el: "#app",
            data: {
                message: "黑马程序员"
            }
        })
    </script>
</body>

</html>
