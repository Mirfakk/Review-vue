<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>

</head>

<body>
    <div id="app">
        <!-- 插值表达式，可以理解为模板的语法 -->
        {{message}}
    </div>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

    </script>
    <!-- 创建vue实例 -->
    <script>
        var app = new Vue({
            el: "#app",//挂载点
            data: {
                message: "Hello vue!",//包含message属性，在上面用插值运算符渲染
            }
        })
    </script>
</body>

</html>
