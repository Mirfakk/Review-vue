<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向数据绑定</title>
</head>

<body>
    <div id="app">
        <button @click="setN">修改message</button>
        <input type="text" v-model="message" @keyup.enter="getN">
        <p>{{message}}</p>
    </div>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

    </script>
    <!-- 创建vue实例 -->
    <script>
        var app = new Vue({
            el: "#app",//挂载点
            data: {
                message: ''
            },
            methods: {
                getN: function () {
                    alert(this.message);
                },
                setN: function () {
                    this.message = '傻逼留意';
                }
            }
        })
    </script>
</body>

</html>
