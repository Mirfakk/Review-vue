<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data数据对象</title>
</head>

<body>
    <div id="app">
        {{message}}
        <p>{{school.name}}</p>
        <p>{{school.mobile}}</p>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[1]}}</li>
            <li>{{campus[2]}}</li>
            <li>{{campus[3]}}</li>
        </ul>
    </div>
    <!-- 开发环境版本，包含有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
    <script>
        // Vue中使用到的数据定义在data中，可以写复杂数据类型，遵守js语法
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello",
                school: {
                    name: "黑马程序员",
                    mobile: "1333333"
                },
                campus: ["北京", "上海", "深圳", "广州",],
            }
        })
    </script>
</body>

</html>
