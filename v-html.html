<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>

<body>
    <!-- v-text作用:设置标签的内容textContent
    默认写法会替换全部内容，使用插值表达式{{}}可以替换指定内容 -->
    <div id="app">
        <!-- text，无论内容是什么，只会解析成文本
        html会将其解析成html标签再渲染 -->
        <h2 v-text="content"></h2>
        <h2 v-html="content"></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

    </script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                //普通文本和text没有差异，如果使用html结构就不同
                content: '<a href="#">黑马程序员</a>'
            }
        })
    </script>
</body>

</html>
